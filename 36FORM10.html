<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>FORM</legend>
        <label for="">NAME:</label>
        <input type="text" minlength="0" max="6" placeholder="Enter your name">
        <br>
        <br>
        <label for="">GMAIL:</label>
        <input type="text" placeholder="@mail.com" required>
        <br>
        <br>
        <label for="">PASSWORD:</label>
        <input type="password" minlength="0" maxlength="5" placeholder="*****" >
        <br>
        <br>
        <label for="">DATE:</label>
        <input type="date" max="2023-12-01" min="1999-08-03">
        <br>
        <br>
        <label for="">FILE:</label>
        <input type="file" max="4"  >
        <br>
        <br>
        <input type="submit" value="submit">
    </fieldset>
</body>
</html>
